<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open YouTube Video</title>
    <style>
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="playButton" onclick="openVideo()">Play Music Video</button>
    
    <script>
        function openVideo() {
            window.open("https://www.youtube.com/watch?v=_OBlgSzWlAE", "_blank");
        }
        
        // Confidence Level: High - The given code should work properly if no errors occur during execution.
    </script>
</body>
</html>
