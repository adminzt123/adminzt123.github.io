<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kandinsky Generator</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button onclick="generateImage()">Generate Random Image</button>


    <canvas id="myCanvas" width="500" height="500"></canvas>
    
    <script>
        function generateImage() {
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear previous drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set up some variables for our "paint brush"
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height;
            let size = Math.floor(Math.random() * 40) + 10;
            let color = '#' + Math.floor(Math.random()*16777215).toString(16);
            
            // Generate concentric circles
            for (let i=0; i<=5; i++) {
                drawCircle(ctx, x, y, size * i, color);
            }
            
            // Function to draw circle
            function drawCircle(context, centerX, centerY, radius, color) {
                context.beginPath();
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                context.fillStyle = color;
                context.fill();
            }
        }
        
        // Estimated Confidence Value: 90% - The generated images will look similar to Kandinsky's style but not identical due to the use of randomness.
    </script>
</body>
</html>
