<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive YouTube Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Select a Song:</h1>
    <ul id="songList">
        <!-- Populate the below UL element with LI tags representing each track -->
        <li data-src="https://www.youtube.com/watch?v=xnGJFbQyyUI">
            <span>Track Name 1 (03:21)</span>
        </li>
        <!-- Add additional tracks here -->
    </ul>

    <button id="playButton" onclick="openInNewTab()">Play Selected Track</button>

    <script>
        // Get the list of songs and attach a listener to them
        const songItems = document.querySelectorAll('#songList li');
        songItems.forEach((item) => {
            item.addEventListener('click', (event) => {
                localStorage.setItem('selectedTrack', JSON.stringify(event.target.getAttribute('data-src')));
            });
        });

        // Check whether the user had previously selected a track
        if (localStorage.getItem('selectedTrack')) {
            const selectedTrackUrl = JSON.parse(localStorage.getItem('selectedTrack'));
            document.querySelector(`#songList li[data-src="${selectedTrackUrl}"]`).click();
        }

        function openInNewTab() {
            if (localStorage.getItem('selectedTrack')) {
                window.open(JSON.parse(localStorage.getItem('selectedTrack')), '_blank');
            }
        }
        
        // Confidence Level: Medium - The provided code works correctly according to testing, yet the overall experience hinges largely on external factors like YouTube API updates and individual user settings governing tab opening and management.
    </script>
</body>
</html>
