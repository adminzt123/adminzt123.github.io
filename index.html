<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-bg" style="background-image: url('hero-bg.jpg');"></div>
            <h1>网站主页</h1>
            <p>欢迎来到我们的网站!</p>
            <button>了解更多</button>
        </section>
        <section class="features">
            <h2>网站特点</h2>
            <ul>
                <li>
                    <img src="feature1.jpg" alt="特点1">
                    <h3>特点1</h3>
                    <p>这是特点1的描述。</p>
                </li>
                <li>
                    <img src="feature2.jpg" alt="特点2">
                    <h3>特点2</h3>
                    <p>这是特点2的描述。</p>
                </li>
                <li>
                    <img src="feature3.jpg" alt="特点3">
                    <h3>特点3</h3>
                    <p>这是特点3的描述。</p>
                </li>
            </ul>
        </section>
        <section class="videos">
            <h2>视频展示</h2>
            <div class="video-container">
                <video src="video1.mp4" controls></video>
                <video src="video2.mp4" controls></video>
                <video src="video3.mp4" controls></video>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright © 2023 我们的网站</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
